name: Keep Streamlit App Awake

on:
  schedule:
    # Run every 5 minutes
    - cron: '*/5 * * * *'
  workflow_dispatch:  # Allow manual trigger

jobs:
  ping-app:
    runs-on: ubuntu-latest
    steps:
      - name: Ping Streamlit App
        run: |
          # Replace with your actual Streamlit Cloud app URL
          APP_URL="https://oral-cancer-ai.streamlit.app"
          
          # Ping the app
          curl -s -o /dev/null -w "%{http_code}" $APP_URL
          
          echo "Pinged $APP_URL"